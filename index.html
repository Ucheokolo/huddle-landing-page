<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bb2f8e7c89.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
      <img class="navbar-brand" src="images/logo.svg" alt="logo">
    </nav>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <img class="mockups_image" src="images/illustration-mockups.svg" alt="desktop image">
      </div>
      <div class="col-lg-6 col-md-12 text-box">
        <h1 class="text">Build The Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" style="border-radius: 20px;" class="btn btn-lg" data-bs-toggle="button" autocomplete="off">Register</button>
      </div>
    </div>
    <div>
      <i class="fa-brands fa-facebook fa-2x"></i>
      <i class="fa-brands fa-twitter fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
    </div>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Okolo Uchenna</a>.
    </p>
  </footer>
</body>

</html>
